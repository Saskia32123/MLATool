{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!---============ CSS ============ --->
    <link rel="stylesheet" href="../../static/Dashboard/style.css">
    <!---====== Boxicons CSS ========= --->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>RGM-Tool</title>
    <nav class="navbar navbar-light bg-light align-center">
  <span class="navbar-brand mb-0 h1 align-center">Navbar</span>
</nav>
</head>
<body>
{% load static %}
<!-- As a heading -->

<div class="d-flex flex-column flex-shrink-0 p-3" style="width:25%">
    <nav class="sidebar close col-md-3">
        <header>
            <div class="image-text">
                <span class="image">
                </span>
                <div class="text header-text">
                    <span class="name">CS-MLA</span>
                    <span class="name">MLA Overview</span>
                </div>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <hr/>
                <ul>
                    <li class="search-box">
                        <i class="bx bx-search icon"></i>
                        <label>
                            <input type="search" placeholder="Search...">
                        </label>
                    </li>
                </ul>

                <hr/>
                <ul>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'news' %}">
                            <i class="bx bx-bell icon"></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                </ul>
                <hr/>
                <div>
                    <ul>
                        <li>
                            <span class="text nav-text">Project 1</span>
                        </li>
                    </ul>
                    <div>
                        <ul>
                            <li class="nav-link">
                                <a href="{% url 'overview' %}">
                                    <i class="bx bx-pie-chart-alt-2 icon"></i>
                                    <span class="text nav-text">MLA Overview</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="{% url 'vehicle' %}">
                                    <i class="bx bxs-car icon"></i>
                                    <span class="text nav-text">Indicators Project</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="{% url 'component' %}">
                                    <i class="bx bxs-microchip icon"></i>
                                    <span class="text nav-text">Indicators Components</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr/>
            </div>
            <div class="bottom-content">
                <ul>
                    <li class="sidenav bottom-content">
                        <i class="bx bx-help-circle icon"></i>
                        <span class="text nav-text">Support</span>
                    </li>
                    <li class="nav-link">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>
<div class="col-md-9" style="margin-left:5%">
    <div class="container">
        <div id="content" class="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../../static/js/script.js"
        crossorigin="anonymous"></script>
</body>
</html>
